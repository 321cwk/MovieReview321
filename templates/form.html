<html>
<head>
    <link rel="stylesheet" href="css/main.css">
    <h1>Movie Reviews</h1>
</head>

    <body>
        
    
<div class="row">
    <div class="col-lg-12">
        <div class="bs-component">
            <form class="well form-search" action="/#" id="search-by-title-form" method="post">
                <fieldset>
                    <legend>Search for Movie!</legend>
                    <div>
                        <label class="control-label" for="t">Title:</label>
                        <input type="text" id="t" name="t" class="input-small">&nbsp;&nbsp;
                        <label class="control-label" for="y">Year:</label>
                        <input type="text" id="y" name="y" class="input-small" style="width: 100px;">&nbsp;&nbsp;
                        <label class="control-label">Plot:</label>
                        <select name="plot" id="plot" style="width: 100px;">
                            <option value="short" selected="">Short</option>
                            <option value="full">Full</option>
                        </select>

                        <input type="submit" value="Search">
                        <button id="search-by-title-reset" type="reset" class="btn-sm">Reset</button>
                    </div>
                    {{film}}
        </div>
    </div>
    </fieldset>
    </form>
    
    <H2>Our website is called 321 movie mashup, searhc for movies and trailers!</H2>
    
    <h3>Search For Your Movies Here! On our Application Mashup </h3>
    
     <h4>Youtube trailers coming soon! </h4>   
</div>
        </body>
</html>
